    {% csrf_token %}

    <input type="hidden" name="orgName" value="{{ name }}">
    <input type="hidden" name="orgGoal" value="{{ goal }}">
    <input type="hidden" name="orgPath" value="{{ path }}">

    <p>Letâ€™s create your first user with full control.</p>

    <input name="user" type="text" placeholder="Enter name" class="input text-center" />
